      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#2563eb" fill-opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#7c3aed" fill-opacity="0.1"/>
  
  <!-- Neural network dots -->
  <circle cx="150" cy="200" r="4" fill="#3b82f6" fill-opacity="0.6"/>
  <circle cx="250" cy="150" r="3" fill="#3b82f6" fill-opacity="0.5"/>
  <circle cx="180" cy="300" r="5" fill="#3b82f6" fill-opacity="0.4"/>
  <circle cx="1050" cy="400" r="4" fill="#8b5cf6" fill-opacity="0.6"/>
  <circle cx="980" cy="480" r="3" fill="#8b5cf6" fill-opacity="0.5"/>
  <circle cx="1100" cy="350" r="5" fill="#8b5cf6" fill-opacity="0.4"/>
  
  <!-- Main content -->
  <text x="600" y="240" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">Abdul Rahman Azam</text>
  
